<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        {% block header %}
        {% endblock %}
        <div class="container ">
            {% block content %}
            {% endblock %}

            <footer class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row">
                    <div class="col-12 col-md">
                        SendMail
                        <small class="d-block mb-3 text-muted">&copy; 2024</small>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Категории</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="{% url 'mailing:mailing_list' %}">Рассылки</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Дополнительно</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#">Мы пишем</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>О нас</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="{% url 'mailing:contacts' %}">Контакты</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>

        <script src="/static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
